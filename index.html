<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calkulator" >

        <input id = 'textid'  placeholder="0">
        <div class="buttons">
            <div onclick="ac()" class="button rg ac">AC</div>
            <div onclick="brace()" class="button brackets bl ">()</div>
            <div onclick="input('%')" class="button percent bl ">%</div>
            <div onclick="input('/')" class="button division bl ">/</div>
    
            <div onclick="input(7)" class="button seven">7</div>
            <div onclick="input(8)" class="button eight">8</div>
            <div onclick="input(9)" class="button nine">9</div>
            <div onclick="input('*')" class="button multiply bl">*</div>
            
            <div onclick="input(4)" class="button four">4</div>
            <div onclick="input(5)" class="button five">5</div>
            <div onclick="input(6)" class="button six">6</div>
            <div onclick="input('-')" class="button minus bl">-</div>
            
            <div onclick="input(1)" class="button one">1</div>
            <div onclick="input(2)" class="button two">2</div>
            <div onclick="input(3)" class="button three">3</div>
            <div onclick="input('+')" class="button plus bl">+</div>
    
            <div onclick="input(0)" class="button zero">0</div>
            <div onclick="input('.')" class="button dot">.</div>
            <div onclick="backspace()" class="button backspace"  ><img class="img beckspace" src="img/clear.png"  alt=""></div>
            <div onclick="equal()" class="button equal bj">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
